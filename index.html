    <link rel="manifest" href="#" id="manifest-placeholder">

    <style>
        .padel-container { 
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); 
            min-height: 100vh; 
            padding: 20px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .padel-card { 
            background: white; 
            border: 2px solid #00a650; 
            border-radius: 15px; 
            padding: 30px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .padel-title { 
            color: #6f2c91; 
            font-size: 2.5rem; 
            font-weight: bold; 
            text-align: center; 
            margin-bottom: 10px;
        }
        
        .padel-subtitle { 
            color: #6f2c91; 
            text-align: center; 
            margin-bottom: 30px;
        }
        
        .padel-input { 
            width: 100%; 
            padding: 15px;
            border: 2px solid #00a650; 
            border-radius: 8px; 
            font-size: 18px;
            margin-bottom: 10px;
            -webkit-appearance: none;
            appearance: none;
            box-sizing: border-box;
        }
        
        .padel-button { 
            padding: 15px 24px;
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 18px;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 48px;
            box-sizing: border-box;
        }
        
        .padel-button:hover, .padel-button:active { 
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .padel-button:disabled { 
            background-color: #6c757d !important; 
            cursor: not-allowed; 
            opacity: 0.6;
            transform: none;
        }
        
        .btn-primary { background-color: #6f2c91; color: white; }
        .btn-secondary { background-color: #00a650; color: white; }
        .btn-danger { background-color: #d63384; color: white; }
        
        .padel-court { 
            background-color: #1E69EA; 
            border: 4px solid white; 
            border-radius: 15px; 
            padding: 30px; 
            position: relative; 
            height: 220px;
            margin: 20px 0; 
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }
        
        .court-lines { 
            position: absolute; 
            top: 15px; 
            bottom: 15px; 
            left: 15px; 
            right: 15px; 
            border: 2px solid rgba(255,255,255,0.8); 
            border-radius: 5px;
        }
        
        .court-center-line { 
            position: absolute; 
            top: 15px; 
            bottom: 15px; 
            left: 50%; 
            width: 2px; 
            background: rgba(255,255,255,0.8); 
            transform: translateX(-50%);
        }
        
        .court-net { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 50px; 
            height: 2px; 
            background: rgba(255,255,255,0.8); 
            transform: translate(-50%, -50%);
        }
        
        .team-area { 
            position: absolute; 
            top: 50%; 
            width: 45%; 
            transform: translateY(-50%); 
            text-align: center; 
            z-index: 10;
        }
        
        .team-left { left: 5%; }
        .team-right { right: 5%; }
        
        .team-names { 
            background: rgba(255,255,255,0.95); 
            border: 2px solid #6f2c91; 
            border-radius: 10px; 
            padding: 15px; 
            margin-bottom: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .team-name { 
            font-weight: bold; 
            color: #6f2c91; 
            font-size: 16px;
        }
        
        .score-input { 
            width: 80px; 
            height: 70px;
            text-align: center; 
            border: 4px solid white; 
            border-radius: 15px; 
            font-size: 32px;
            font-weight: bold; 
            color: #6f2c91; 
            background: white; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            -webkit-appearance: none;
            appearance: none;
        }
        
        .score-input:disabled { 
            background-color: #f5f5f5; 
            color: #999;
        }
        
        .vs-badge { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: rgba(255,255,255,0.95); 
            border: 2px solid #6f2c91; 
            border-radius: 50px; 
            padding: 8px 16px; 
            font-weight: bold; 
            color: #6f2c91; 
            font-size: 14px; 
            z-index: 20; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .grid-2 { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
        }
        
        .flex-center { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            flex-wrap: wrap;
        }
        
        .text-center { text-align: center; }
        
        .leaderboard-table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
            font-size: 16px;
        }
        
        .leaderboard-table th { 
            background-color: #6f2c91; 
            color: white; 
            padding: 15px 12px;
            text-align: left; 
            font-weight: bold;
        }
        
        .leaderboard-table td { 
            padding: 15px 12px;
            border-bottom: 1px solid #ddd;
        }
        
        .leaderboard-table tr:nth-child(even) { 
            background-color: #f8f9fa;
        }
        
        .rank-1 { color: #ffd700; font-size: 20px; }
        .rank-2 { color: #c0c0c0; font-size: 18px; }
        .rank-3 { color: #cd7f32; font-size: 18px; }
        
        .podium { 
            display: flex; 
            justify-content: center; 
            align-items: end; 
            gap: 20px; 
            margin: 40px 0;
        }
        
        .podium-place { 
            text-align: center; 
            padding: 20px; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            min-width: 150px;
        }
        
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #6f2c91;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
        }
        
        .install-prompt button {
            background: white;
            color: #6f2c91;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 10px;
            cursor: pointer;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        @media (max-width: 768px) { 
            .grid-2 { 
                grid-template-columns: 1fr;
            }
            
            .podium { 
                flex-direction: column; 
                align-items: center;
            }
            
            .padel-card {
                padding: 20px;
                margin-bottom: 15px;
            }
            
            .padel-title {
                font-size: 2rem;
            }
            
            .padel-court {
                height: 200px;
                padding: 20px;
            }
            
            .team-names {
                padding: 10px;
            }
            
            .team-name {
                font-size: 14px;
            }
            
            .score-input {
                width: 70px;
                height: 60px;
                font-size: 28px;
            }
            
            .leaderboard-table {
                font-size: 14px;
            }
            
            .leaderboard-table th,
            .leaderboard-table td {
                padding: 10px 8px;
            }
        }
    </style>

    <script>
        // Generar manifest dinámicamente
        const manifestData = {
            "name": "Pádel Americano",
            "short_name": "Pádel",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#f8f9fa",
            "theme_color": "#6f2c91",
            "icons": [
                {
                    "src": "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTI4IiBoZWlnaHQ9IjEyOCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9IiM2ZjJjOTEiPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LXNpemU9IjcwIiBkb21pbmFudC1iYXNlbGluZT0iY2VudHJhbCIgdGV4dC1hbmNob3I9Im1pZGRsZSI+8J+OvjwvdGV4dD48L3N2Zz4=",
                    "sizes": "128x128",
                    "type": "image/svg+xml"
                },
                {
                    "src": "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTEyIiBoZWlnaHQ9IjUxMiIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9IiM2ZjJjOTEiPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LXNpemU9IjcwIiBkb21pbmFudC1iYXNlbGluZT0iY2VudHJhbCIgdGV4dC1hbmNob3I9Im1pZGRsZSI+8J+OvjwvdGV4dD48L3N2Zz4=",
                    "sizes": "512x512",
                    "type": "image/svg+xml"
                }
            ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifestData)], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifest-placeholder').href = manifestURL;

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                const swCode = `
                    const CACHE_NAME = 'padel-americano-v1';
                    const urlsToCache = ['/'];
                    
                    self.addEventListener('install', function(event) {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(function(cache) {
                                    return cache.addAll(urlsToCache);
                                })
                        );
                    });
                    
                    self.addEventListener('fetch', function(event) {
                        event.respondWith(
                            caches.match(event.request)
                                .then(function(response) {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                }
                            )
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(function(registration) {
                        console.log('ServiceWorker registrado exitosamente');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker falló: ', err);
                    });
            });
        }
        
        // PWA Install prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });
        
        function showInstallPrompt() {
            const installPrompt = document.getElementById('install-prompt');
            if (installPrompt && !getInstallDismissed()) {
                installPrompt.style.display = 'block';
            }
        }
        
        function installApp() {
            const installPrompt = document.getElementById('install-prompt');
            installPrompt.style.display = 'none';
            
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                });
            }
        }
        
        function dismissInstall() {
            document.getElementById('install-prompt').style.display = 'none';
            setInstallDismissed(true);
        }

        function getInstallDismissed() {
            return window.installDismissed || false;
        }

        function setInstallDismissed(value) {
            window.installDismissed = value;
        }
        
        setTimeout(() => {
            if (!deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
                showInstallPrompt();
            }
        }, 3000);

        // Clase principal CON TIMER COMPLETO
        class PadelAmericano {
            constructor() {
                this.stage = 'setup';
                this.players = ['', '', '', '', '', '', '', ''];
                this.numCourts = 1;
                this.rounds = [];
                this.currentRound = 0;
                this.leaderboard = [];
                // TIMER PROPERTIES
                this.timerMinutes = 10;
                this.timerSeconds = 600;
                this.timerInterval = null;
                this.alarmInterval = null;
                this.isTimerRunning = false;
                this.init();
            }

            init() { 
                this.render(); 
                this.loadState();
            }

            saveState() {
                try {
                    const state = {
                        stage: this.stage,
                        players: this.players,
                        numCourts: this.numCourts,
                        rounds: this.rounds,
                        currentRound: this.currentRound,
                        leaderboard: this.leaderboard,
                        timerMinutes: this.timerMinutes,
                        timerSeconds: this.timerSeconds,
                        isTimerRunning: this.isTimerRunning
                    };
                    window.padelState = state;
                } catch (e) {
                    console.log('No se pudo guardar el estado');
                }
            }

            loadState() {
                try {
                    const state = window.padelState;
                    if (state) {
                        this.stage = state.stage || 'setup';
                        this.players = state.players || ['', '', '', '', '', '', '', ''];
                        this.numCourts = state.numCourts || 1;
                        this.rounds = state.rounds || [];
                        this.currentRound = state.currentRound || 0;
                        this.leaderboard = state.leaderboard || [];
                        this.timerMinutes = state.timerMinutes || 10;
                        this.timerSeconds = state.timerSeconds || 600;
                        this.isTimerRunning = state.isTimerRunning || false;
                        this.render();
                    }
                } catch (e) {
                    console.log('No se pudo cargar el estado');
                }
            }

            // TIMER METHODS
            updateTimerMinutes(minutes) {
                if (!this.isTimerRunning) {
                    this.timerMinutes = parseInt(minutes) || 10;
                    this.timerSeconds = this.timerMinutes * 60;
                    this.saveState();
                    this.render();
                }
            }

            resetTimer() {
                this.stopTimer();
                this.stopAlarm();
                this.timerSeconds = this.timerMinutes * 60;
                this.isTimerRunning = false;
                this.saveState();
                this.render();
            }

            startTimer() {
                if (this.isTimerRunning) return;
                
                this.isTimerRunning = true;
                this.saveState();
                
                this.timerInterval = setInterval(() => {
                    if (this.timerSeconds > 0) {
                        this.timerSeconds--;
                        
                        // Reproducir sonido cuando quede 1 minuto
                        if (this.timerSeconds === 60) {
                            this.playSound('lastMinuteSound');
                            if ('vibrate' in navigator) {
                                navigator.vibrate([200, 100, 200]);
                            }
                        }
                        
                        this.saveState();
                        this.render();
                    } else {
                        this.timerFinished();
                    }
                }, 1000);
                
                this.render();
            }

            pauseTimer() {
                this.isTimerRunning = false;
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.saveState();
                this.render();
            }

            stopTimer() {
                this.isTimerRunning = false;
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.timerSeconds = this.timerMinutes * 60;
                this.saveState();
                this.render();
            }

            playSound(soundId) {
                try {
                    const sound = document.getElementById(soundId);
                    if (sound) {
                        sound.play().catch(error => {
                            console.log('Error reproduciendo sonido:', error);
                        });
                    }
                } catch (error) {
                    console.log('Error con el audio:', error);
                }
            }

            timerFinished() {
                this.isTimerRunning = false;
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }

                // Iniciar alarma repetitiva
                this.startAlarm();
                
                this.saveState();
                this.render();
            }

            startAlarm() {
                // Reproducir sonido y vibración inmediatamente
                this.playSound('timerEndSound');
                if ('vibrate' in navigator) {
                    navigator.vibrate([500, 200, 500, 200, 500]);
                }

                // Configurar la alarma repetitiva
                if (!this.alarmInterval) {
                    this.alarmInterval = setInterval(() => {
                        this.playSound('timerEndSound');
                        if ('vibrate' in navigator) {
                            navigator.vibrate([500, 200, 500, 200, 500]);
                        }
                    }, 2000); // Repetir cada 2 segundos
                }

                // Mostrar botón para detener la alarma
                const alarmMessage = document.createElement('div');
                alarmMessage.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: #6f2c91;
                    color: white;
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                    z-index: 1000;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                `;
                alarmMessage.innerHTML = `
                    <h2 style="margin:0 0 15px 0">⏰ ¡Tiempo terminado!</h2>
                    <p style="margin:0 0 15px 0">La ronda ha finalizado</p>
                    <button onclick="padelApp.stopAlarm()" class="padel-button btn-secondary" style="min-width:120px">
                        Aceptar
                    </button>
                `;
                document.body.appendChild(alarmMessage);
            }

            stopAlarm() {
                // Detener el intervalo de la alarma
                if (this.alarmInterval) {
                    clearInterval(this.alarmInterval);
                    this.alarmInterval = null;
                }

                // Remover el mensaje de alarma
                const alarmMessages = document.querySelectorAll('div');
                alarmMessages.forEach(msg => {
                    if (msg.innerHTML.includes('¡Tiempo terminado!')) {
                        msg.remove();
                    }
                });
            }

            formatTime(totalSeconds) {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            addPlayer() { 
                this.players.push(''); 
                this.saveState();
                this.render(); 
            }

            removePlayer(index) { 
                if (this.players.length > 4) { 
                    this.players.splice(index, 1); 
                    this.saveState();
                    this.render(); 
                } 
            }

            updatePlayer(index, name) { 
                this.players[index] = name; 
                this.saveState();
            }

            updateCourts(value) { 
                this.numCourts = parseInt(value) || 1; 
                this.saveState();
                this.render(); 
            }

            generateTournament(playerList, courts) {
                const validPlayers = [...playerList];
                const n = validPlayers.length;
                if (n < 4 || n % 2 !== 0) return [];
                const roundsCount = n - 1;
                const allRounds = [];
                const fixedPlayer = validPlayers.pop();
                
                for (let r = 0; r < roundsCount; r++) {
                    const roundMatches = [];
                    const pairings = [];
                    pairings.push([fixedPlayer, validPlayers[r]]);
                    
                    for (let i = 1; i < n / 2; i++) {
                        const p1_index = (r + i) % (n - 1);
                        const p2_index = (r - i + (n - 1)) % (n - 1);
                        pairings.push([validPlayers[p1_index], validPlayers[p2_index]]);
                    }
                    
                    for (let i = 0; i < pairings.length; i += 2) {
                        if (i + 1 < pairings.length) {
                            roundMatches.push({
                                team1: pairings[i],
                                team2: pairings[i + 1],
                                court: (Math.floor(i / 2) % courts) + 1,
                                score1: '', 
                                score2: '', 
                                finished: false,
                            });
                        }
                    }
                    allRounds.push(roundMatches);
                }
                return allRounds;
            }

            startTournament() {
                const validPlayers = this.players.filter(p => p.trim() !== '').map(p => p.trim());
                if (validPlayers.length < 4 || validPlayers.length % 2 !== 0) { 
                    alert("Necesitas un número par de jugadores, mínimo 4"); 
                    return; 
                }
                if (this.numCourts < 1) { 
                    alert("Necesitas al menos 1 cancha"); 
                    return; 
                }
                
                this.rounds = this.generateTournament(validPlayers, this.numCourts);
                this.currentRound = 0; 
                this.stage = 'playing';
                this.resetTimer();
                this.saveState();
                this.render();
            }

            updateScore(matchIndex, team, score) { 
                this.rounds[this.currentRound][matchIndex]['score' + team] = score; 
                this.saveState();
                this.render();
            }

            finishMatch(matchIndex) {
                const match = this.rounds[this.currentRound][matchIndex];
                if (match.score1 !== '' && match.score2 !== '') { 
                    match.finished = true; 
                    this.calculateLeaderboard(); 
                    this.saveState();
                    this.render(); 
                }
            }

            reopenMatch(matchIndex) { 
                this.rounds[this.currentRound][matchIndex].finished = false; 
                this.calculateLeaderboard(); 
                this.saveState();
                this.render(); 
            }

            calculateLeaderboard() {
                const validPlayers = this.players.filter(p => p.trim() !== '').map(p => p.trim());
                const playerStats = {};
                
                validPlayers.forEach(player => { 
                    playerStats[player] = { 
                        name: player, 
                        wins: 0, 
                        losses: 0, 
                        pointsFor: 0, 
                        pointsAgainst: 0 
                    }; 
                });
                
                this.rounds.forEach(round => {
                    round.forEach(match => {
                        if (match.finished) {
                            const score1 = parseInt(match.score1) || 0; 
                            const score2 = parseInt(match.score2) || 0; 
                            const team1Won = score1 > score2;
                            
                            match.team1.forEach(player => { 
                                if (playerStats[player]) { 
                                    playerStats[player].pointsFor += score1; 
                                    playerStats[player].pointsAgainst += score2; 
                                    if (team1Won) playerStats[player].wins++; 
                                    else playerStats[player].losses++; 
                                } 
                            });
                            
                            match.team2.forEach(player => { 
                                if (playerStats[player]) { 
                                    playerStats[player].pointsFor += score2; 
                                    playerStats[player].pointsAgainst += score1; 
                                    if (!team1Won) playerStats[player].wins++; 
                                    else playerStats[player].losses++; 
                                } 
                            });
                        }
                    });
                });
                
                const sortedPlayers = Object.values(playerStats)
                    .map(player => ({ 
                        ...player, 
                        pointDifference: player.pointsFor - player.pointsAgainst 
                    }))
                    .sort((a, b) => 
                        b.wins - a.wins || 
                        b.pointDifference - a.pointDifference || 
                        b.pointsFor - a.pointsFor
                    );
                
                let rank = 1;
                this.leaderboard = sortedPlayers.map((player, index) => {
                    if (index > 0) {
                        const prev = sortedPlayers[index - 1];
                        if (player.wins !== prev.wins || 
                            player.pointDifference !== prev.pointDifference || 
                            player.pointsFor !== prev.pointsFor) { 
                            rank++; 
                        }
                    }
                    return { ...player, rank };
                });
            }

            nextRound() { 
                if (this.currentRound < this.rounds.length - 1) { 
                    this.currentRound++;
                    this.resetTimer();
                    this.saveState();
                    this.render(); 
                } 
            }
            
            prevRound() { 
                if (this.currentRound > 0) { 
                    this.currentRound--;
                    this.resetTimer();
                    this.saveState();
                    this.render(); 
                } 
            }
            
            finishTournament() { 
                this.calculateLeaderboard(); 
                this.stage = 'finished'; 
                this.stopTimer();
                this.saveState();
                this.render(); 
            }
            
            playAgain() {
                const samePlayersList = this.leaderboard.map(player => player.name);
                this.rounds = this.generateTournament(samePlayersList, this.numCourts);
                this.currentRound = 0;
                this.stage = 'playing';
                this.leaderboard = [];
                this.resetTimer();
                this.saveState();
                this.render();
            }

            newTournament() { 
                this.stage = 'setup'; 
                this.players = ['', '', '', '', '', '', '', '']; 
                this.numCourts = 1; 
                this.rounds = []; 
                this.currentRound = 0; 
                this.leaderboard = [];
                this.timerMinutes = 10;
                this.resetTimer();
                this.saveState();
                this.render(); 
            }
            
            getRankIcon(rank) { 
                return rank === 1 ? '👑' : rank === 2 ? '🥈' : rank === 3 ? '🥉' : '#' + rank; 
            }

            render() {

                        </div>

            renderPlaying(app) {

                                        </div>

                                        ${this.timerSeconds === 0 ? '<div style="color:#d63384;font-weight:bold;font-size:1.2rem">⏰ ¡Tiempo terminado!</div>' : ''}
                                    </div>

                                        ${match.finished ? `

                    first: this.leaderboard.find(p => p.rank === 1), 
                    second: this.leaderboard.find(p => p.rank === 2), 
                    third: this.leaderboard.find(p => p.rank === 3) 
                };
                
                app.innerHTML = `
                    <div class="padel-container">
                        <div style="max-width:1200px;margin:0 auto">

                                    <div class="podium-place">

                                        </tr>

                                    <tbody>

                                            <tr ${player.rank <= 3 ? 'style="background-color:#fff3cd"' : ''}>

                                                        ${this.getRankIcon(player.rank)}

                                                    ${player.pointDifference > 0 ? '+' : ''}${player.pointDifference}
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="flex-center" style="gap:20px">
                                <button class="padel-button btn-secondary" 
                                        style="padding:15px 30px;font-size:18px" 
                                        onclick="padelApp.playAgain()">
                                    🔄 Jugar de Nuevo
                                </button>
                                <button class="padel-button btn-primary" 
                                        style="padding:15px 30px;font-size:18px" 
                                        onclick="padelApp.newTournament()">
                                    Nuevo Torneo
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Inicializar la aplicación
        let padelApp;
        document.addEventListener('DOMContentLoaded', function() { 
            padelApp = new PadelAmericano(); 
        });
    </script>
