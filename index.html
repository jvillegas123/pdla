        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                const swCode = `
                    const CACHE_NAME = 'padel-americano-v1';
                    const urlsToCache = ['/'];
                    
                    self.addEventListener('install', function(event) {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(function(cache) {
                                    return cache.addAll(urlsToCache);
                                })
                        );
                    });
                    
                    self.addEventListener('fetch', function(event) {
                        event.respondWith(
                            caches.match(event.request)
                                .then(function(response) {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                }
                            )
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then(function(registration) {
                        console.log('ServiceWorker registrado exitosamente');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker fallÃ³: ', err);
                    });
            });
        }
        
        // PWA Install prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });
        
        function showInstallPrompt() {
            const installPrompt = document.getElementById('install-prompt');
            if (installPrompt && !getInstallDismissed()) {
                installPrompt.style.display = 'block';

        function installApp() {
            const installPrompt = document.getElementById('install-prompt');
            installPrompt.style.display = 'none';
            
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    deferredPrompt = null;
                });
            }

        function dismissInstall() {
            document.getElementById('install-prompt').style.display = 'none';
            setInstallDismissed(true);
        }

        function getInstallDismissed() {
            return window.installDismissed || false;
        }

        function setInstallDismissed(value) {
            window.installDismissed = value;
        }
        
        setTimeout(() => {
            if (!deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
                showInstallPrompt();

        }, 3000);

        // Clase principal CON TIMER COMPLETO
        class PadelAmericano {
            constructor() {
                this.stage = 'setup';
                this.players = ['', '', '', '', '', '', '', ''];
                this.numCourts = 0;
                this.rounds = [];
                this.currentRound = 0;
                this.leaderboard = [];
                this.restsByRound = [];
                // TIMER PROPERTIES
                this.timerMinutes = 10;
                this.timerSeconds = 600;
                this.timerInterval = null;
                this.isTimerRunning = false;
                this.init();
            }

            init() { 
                this.loadState();
                this.render(); 
            }

            saveState() {
                try {
                    const state = {
                        stage: this.stage,
                        players: this.players,
                        numCourts: this.numCourts,
                        rounds: this.rounds,
                        currentRound: this.currentRound,
                        leaderboard: this.leaderboard,
                        restsByRound: this.restsByRound,
                        timerMinutes: this.timerMinutes,
                        timerSeconds: this.timerSeconds,
                        isTimerRunning: this.isTimerRunning
                    };
                    window.padelState = state;
                } catch (e) {
                    console.log('No se pudo guardar el estado');
                }
            }

            loadState() {
                try {
                    const state = window.padelState;
                    if (state) {
                        this.stage = state.stage || 'setup';
                        this.players = state.players || ['', '', '', '', '', '', '', ''];
                        this.numCourts = state.numCourts || 0;
                        this.rounds = state.rounds || [];
                        this.currentRound = state.currentRound || 0;
                        this.leaderboard = state.leaderboard || [];
                        this.restsByRound = state.restsByRound || [];
                        this.timerMinutes = state.timerMinutes || 10;
                        this.timerSeconds = state.timerSeconds || 600;
                        this.isTimerRunning = state.isTimerRunning || false;
                        this.adjustCourtsForPlayers();
                    }
                } catch (e) {
                    console.log('No se pudo cargar el estado');
                }
            }

            // TIMER METHODS
            updateTimerMinutes(minutes) {
                if (!this.isTimerRunning) {
                    this.timerMinutes = parseInt(minutes) || 10;
                    this.timerSeconds = this.timerMinutes * 60;
                    this.saveState();
                    this.render();
                }
            }

            resetTimer() {
                this.stopTimer();
                this.timerSeconds = this.timerMinutes * 60;
                this.isTimerRunning = false;
                this.saveState();
                this.render();
            }

            // NUEVO: Inicializar audio con interacciÃ³n del usuario (OBLIGATORIO para mÃ³viles)
            async startTimerWithSound() {
                // PASO 1: Activar audio con interacciÃ³n directa del usuario
                await this.forceActivateAudio();
                
                // PASO 2: Para iOS - forzar reproducciÃ³n de sonido dummy
                this.ensureiOSAudioWorks();
                
                // PASO 3: Iniciar timer normalmente
                this.startTimer();
            }

            // EspecÃ­fico para iOS - asegurar que el audio funcione
            ensureiOSAudioWorks() {
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                if (isIOS && this.audioContext) {
                    try {
                        // Crear un sonido silencioso para iOS
                        const buffer = this.audioContext.createBuffer(1, 1, 22050);
                        const source = this.audioContext.createBufferSource();
                        source.buffer = buffer;
                        source.connect(this.audioContext.destination);
                        source.start(0);
                        console.log('ðŸŽ Audio preparado para iOS');
                    } catch (error) {
                        console.log('âš ï¸ No se pudo preparar audio para iOS');
                    }
                }
            }

            // Forzar activaciÃ³n de audio en mÃ³viles
            async forceActivateAudio() {
                try {
                    // Crear contexto de audio si no existe
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    // Reanudar contexto si estÃ¡ suspendido
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    // Reproducir un sonido silencioso para activar el audio
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(440, this.audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.001, this.audioContext.currentTime); // Muy bajo para que no se escuche
                    gainNode.gain.exponentialRampToValueAtTime(0.0001, this.audioContext.currentTime + 0.1);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.1);
                    
                    // Marcar como activado
                    this.audioActivated = true;
                    
                    console.log('âœ… Audio activado correctamente para mÃ³vil');
                    
                } catch (error) {
                    console.log('âŒ Error activando audio:', error);
                    this.audioActivated = false;
                }
            }

            // BotÃ³n para probar el sonido (mejorado para iOS)
            async testSound() {
                await this.forceActivateAudio();
                
                // Detectar iOS
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                
                // Reproducir sonido de prueba
                try {
                    if (this.audioContext) {
                        const oscillator = this.audioContext.createOscillator();
                        const gainNode = this.audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(this.audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                        oscillator.type = 'square';
                        
                        gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.5);
                        
                        oscillator.start(this.audioContext.currentTime);
                        oscillator.stop(this.audioContext.currentTime + 0.5);
                        
                        if (isIOS) {
                            alert('ðŸŽ iOS detectado - Si escuchaste el beep, funcionarÃ¡. Si no, usa Safari en lugar de Chrome.');
                        } else {
                            alert('ðŸ”Š Si escuchaste el beep, el sonido funcionarÃ¡ correctamente');
                        }
                    }
                } catch (error) {
                    if (isIOS) {
                        alert('âŒ iOS: Intenta usar Safari o agregar la app a pantalla de inicio');
                    } else {
                        alert('âŒ Error de sonido. Intenta desde el navegador Chrome.');
                    }
                }
            }

            startTimer() {
                if (this.isTimerRunning) return;
                
                this.isTimerRunning = true;
                this.saveState();
                
                this.timerInterval = setInterval(() => {
                    if (this.timerSeconds > 0) {
                        this.timerSeconds--;
                        
                        // Beep de advertencia en los Ãºltimos 10 segundos (solo si audio estÃ¡ activado)
                        if (this.timerSeconds <= 10 && this.timerSeconds > 0 && this.audioActivated) {
                            this.playWarningBeep();
                        }
                        
                        this.saveState();
                        this.render();
                    } else {
                        this.timerFinished();
                    }
                }, 1000);
                
                this.render();
            }

            // Inicializar contexto de audio (necesario para que funcione en mÃ³viles)
            initializeAudioContext() {
                if (!this.audioContext) {
                    try {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        
                        // En mÃ³viles, el contexto de audio necesita un gesto del usuario
                        if (this.audioContext.state === 'suspended') {
                            this.audioContext.resume();
                        }
                    } catch (error) {
                        console.log('No se pudo inicializar el contexto de audio:', error);
                    }
                }
            }

            // Beep de advertencia para los Ãºltimos segundos (mejorado)
            playWarningBeep() {
                if (!this.audioContext || !this.audioActivated) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(600, this.audioContext.currentTime);
                    oscillator.type = 'square';
                    
                    gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.1);
                } catch (error) {
                    console.log('Error en beep de advertencia:', error);
                }
            }

            pauseTimer() {
                this.isTimerRunning = false;
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.saveState();
                this.render();
            }

            stopTimer() {
                this.isTimerRunning = false;
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                this.timerSeconds = this.timerMinutes * 60;
                this.saveState();
                this.render();
            }

            timerFinished() {
                this.isTimerRunning = false;
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }

                // SONIDO AUDIBLE CONTINUO - SIN POPUP que lo interrumpa
                if (this.audioActivated) {
                    this.playLongTimerSound();
                } else {
                    // Si no hay audio, hacer vibraciÃ³n mÃ¡s intensa
                    if ('vibrate' in navigator) {
                        navigator.vibrate([1000, 300, 1000, 300, 1000, 300, 1000]);
                    }
                }
                
                // VibraciÃ³n en mÃ³viles
                if ('vibrate' in navigator) {
                    navigator.vibrate([500, 200, 500, 200, 500, 200, 500]);
                }
                
                this.saveState();
                this.render();
                
                // SIN POPUP - Solo audio continuo por 10 segundos
                console.log('â° TIEMPO TERMINADO - Sonando alarma continua');
            }

            // Sonido LARGO Y REPETITIVO para alarma final (10 segundos)
            playLongTimerSound() {
                if (!this.audioContext || !this.audioActivated) {
                    console.log('âš ï¸ Audio no disponible');
                    return;
                }
                
                try {
                    // FunciÃ³n para crear beeps continuos
                    const createContinuousBeep = (frequency, beepDuration, pauseDuration, totalDuration, volume = 0.5) => {
                        let elapsed = 0;
                        const interval = beepDuration + pauseDuration;
                        
                        const playBeep = () => {
                            if (elapsed >= totalDuration) return;
                            
                            const oscillator = this.audioContext.createOscillator();
                            const gainNode = this.audioContext.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(this.audioContext.destination);

            // Ãšltimo fallback con data URI
            playDataURISound() {
                try {
                    // Crear un audio element con un tono generado
                    const audio = new Audio();
                    // Generar un tono simple usando data URI
                    const duration = 2;
                    const sampleRate = 8000;
                    const samples = duration * sampleRate;
                    const buffer = new ArrayBuffer(44 + samples * 2);
                    const view = new DataView(buffer);
                    
                    // Header WAV
                    const writeString = (offset, string) => {
                        for (let i = 0; i < string.length; i++) {
                            view.setUint8(offset + i, string.charCodeAt(i));
                        }
                    };
                    
                    writeString(0, 'RIFF');
                    view.setUint32(4, 36 + samples * 2, true);
                    writeString(8, 'WAVE');
                    writeString(12, 'fmt ');
                    view.setUint32(16, 16, true);
                    view.setUint16(20, 1, true);
                    view.setUint16(22, 1, true);
                    view.setUint32(24, sampleRate, true);
                    view.setUint32(28, sampleRate * 2, true);
                    view.setUint16(32, 2, true);
                    view.setUint16(34, 16, true);
                    writeString(36, 'data');
                    view.setUint32(40, samples * 2, true);
                    
                    // Generar tono
                    for (let i = 0; i < samples; i++) {
                        const sample = Math.sin(2 * Math.PI * 800 * i / sampleRate) * 0.5;
                        view.setInt16(44 + i * 2, sample * 32767, true);
                    }
                    
                    const blob = new Blob([buffer], { type: 'audio/wav' });
                    audio.src = URL.createObjectURL(blob);
                    audio.volume = 0.8;
                    audio.play();
                } catch (error) {
                    console.log('Todos los mÃ©todos de audio fallaron:', error);
                }
            }

                const validCount = this.players.filter(p => p.trim() !== '').length;
                const allowed = this.getAllowedCourtsForPlayers(validCount);
                if (allowed.length === 0) {
                    this.numCourts = 0;
                } else if (allowed.includes(requested)) {
                    this.numCourts = requested;
                } else {
                    // Elegir el permitido mÃ¡s cercano
                    let nearest = allowed[0];
                    let bestDiff = Math.abs(requested - nearest);
                    for (let i = 1; i < allowed.length; i++) {
                        const d = Math.abs(requested - allowed[i]);
                        if (d < bestDiff || (d === bestDiff && allowed[i] < nearest)) {
                            nearest = allowed[i];
                            bestDiff = d;
                        }
                    }
                    this.numCourts = nearest;
                }
                this.saveState();
                this.render(); 
            }

            // Nueva funciÃ³n para ajustar automÃ¡ticamente las canchas segÃºn jugadores
            adjustCourtsForPlayers() {
                const validCount = this.players.filter(p => p.trim() !== '').length;
                const allowed = this.getAllowedCourtsForPlayers(validCount);
                if (allowed.length === 0) return;
                if (!allowed.includes(this.numCourts)) {
                    this.numCourts = allowed[0];
                    this.saveState();
                }
            }

            // 1-factorizaciÃ³n (Circle Method) con GHOST
            generateCompleteSchedule(players) {
                let n = players.length;
                const working = players.slice();
                const hasGhost = (n % 2 === 1);
                if (hasGhost) { working.push('GHOST'); n += 1; }
                const numRounds = n - 1;
                const rounds = [];
                let state = working.slice();

                for (let r = 0; r < numRounds; r++) {
                    const roundPairs = [];
                    for (let i = 0; i < n / 2; i++) {
                        const p1 = state[i];
                        const p2 = state[n - 1 - i];
                        if (p1 !== 'GHOST' && p2 !== 'GHOST') roundPairs.push([p1, p2]);
                    }
                    // RotaciÃ³n: fijo el primero, Ãºltimo pasa a segunda posiciÃ³n
                    state = [state[0], state[n - 1], ...state.slice(1, n - 1)];
                    rounds.push(roundPairs);
                }
                return rounds;
            }

            // Canchas permitidas por cantidad de jugadores
            getAllowedCourtsForPlayers(n) {
                if (n >= 4 && n <= 7) return [1];
                if (n >= 8 && n <= 11) return [1, 2];
                if (n === 12) return [1, 2, 3];
                if (n >= 13 && n <= 15) return [2, 3];
                return [];
            }

            // Helpers de capacidad por ronda (segÃºn reglas rÃ¡pidas)
            getPairsPerRound(n) { return (n % 2 === 0) ? (n / 2) : ((n - 1) / 2); }
            getMatchesPerRound(n, courts) {
                const pairs = this.getPairsPerRound(n);
                const maxMatchesByPairs = Math.floor(pairs / 2);
                const allowedCourts = Math.max(1, courts | 0);
                return Math.min(allowedCourts, maxMatchesByPairs);
            }
            getMaxActivePlayers(n) { return (n % 2 === 0) ? n : (n - 1); }
            getActivePlayersAndRests(n, courts) {
                const matches = this.getMatchesPerRound(n, courts);
                const active = Math.min(4 * matches, this.getMaxActivePlayers(n));
                const rests = Math.max(0, n - active);
                return { active, rests, matches };
            }

            // Construir torneo: emparejar parejas en partidos y limitar por canchas
            generateTournament(playerList, courts) {
                const validPlayers = playerList.map(p => p.trim()).filter(Boolean);
                const n = validPlayers.length;
                if (n < 4) return [];

                const base = this.generateCompleteSchedule(validPlayers);
                // Para N impar: usar solo N-1 rondas (no N)
                const roundsToUse = Math.max(0, n - 1);
                const total = Math.min(roundsToUse, base.length);
                const allRounds = [];
                const rests = [];
                for (let r = 0; r < total; r++) {
                    const roundPairs = base[r];
                    const roundMatches = [];
                    let court = 1;
                    for (let i = 0; i + 1 < roundPairs.length && court <= courts; i += 2, court++) {
                        const [t1p1, t1p2] = roundPairs[i];
                        const [t2p1, t2p2] = roundPairs[i + 1];
                        roundMatches.push({
                            team1: [t1p1, t1p2],
                            team2: [t2p1, t2p2],
                            court: court,
                            score1: '',
                            score2: '',
                            finished: false,
                        });
                    }
                    // Calcular quiÃ©n descansa realmente: jugadores que no aparecen en los partidos programados (limitados por canchas)
                    const playingSet = new Set();
                    roundMatches.forEach(m => {
                        m.team1.forEach(p => playingSet.add(p));
                        m.team2.forEach(p => playingSet.add(p));
                    });
                    const resting = validPlayers.filter(p => !playingSet.has(p));
                    rests.push(resting);
                    allRounds.push(roundMatches);
                }
                this.restsByRound = rests;
                return allRounds;
            }

                const validPlayers = this.players.filter(p => p.trim() !== '').map(p => p.trim());
                if (validPlayers.length < 4) {

            calculateLeaderboard() {
                const validPlayers = this.players.filter(p => p.trim() !== '').map(p => p.trim());
                const playerStats = {};
                
                validPlayers.forEach(player => { 
                    playerStats[player] = { 
                        name: player, 
                        wins: 0, 
                        losses: 0, 
                        pointsFor: 0, 
                        pointsAgainst: 0 
                    }; 
                });
                
                this.rounds.forEach(round => {
                    round.forEach(match => {
                        if (match.finished) {
                            const score1 = parseInt(match.score1) || 0; 
                            const score2 = parseInt(match.score2) || 0; 
                            const team1Won = score1 > score2;
                            
                            match.team1.forEach(player => { 
                                if (playerStats[player]) { 
                                    playerStats[player].pointsFor += score1; 
                                    playerStats[player].pointsAgainst += score2; 
                                    if (team1Won) playerStats[player].wins++; 
                                    else playerStats[player].losses++; 
                                } 
                            });
                            
                            match.team2.forEach(player => { 
                                if (playerStats[player]) { 
                                    playerStats[player].pointsFor += score2; 
                                    playerStats[player].pointsAgainst += score1; 
                                    if (!team1Won) playerStats[player].wins++; 
                                    else playerStats[player].losses++; 
                                } 
                            });
                        }
                    });
                });
                
                const sortedPlayers = Object.values(playerStats)
                    .map(player => ({ 
                        ...player, 
                        pointDifference: player.pointsFor - player.pointsAgainst 
                    }))
                    .sort((a, b) => 
                        b.wins - a.wins || 
                        b.pointDifference - a.pointDifference || 
                        b.pointsFor - a.pointsFor
                    );
                
                let rank = 1;
                this.leaderboard = sortedPlayers.map((player, index) => {
                    if (index > 0) {
                        const prev = sortedPlayers[index - 1];
                        if (player.wins !== prev.wins || 
                            player.pointDifference !== prev.pointDifference || 
                            player.pointsFor !== prev.pointsFor) { 
                            rank++; 
                        }
                    }
                    return { ...player, rank };
                });
            }
